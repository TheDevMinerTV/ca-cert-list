<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificates / Zertifikate</title>

    <style>
      @font-face {
        font-family: "Monaspace Neon";
        src: url(/MonaspaceNeon-Light.woff) format("woff"),
          url(/MonaspaceNeon-Light.otf) format("opentype");
        font-weight: 300;
      }

      * {
        margin: 0;
        padding: 0;
        gap: 0;
        outline: 0;
        border: 0;
        box-sizing: border-box;
      }

      :root {
        font-size: 16px;
      }

      html {
        background-color: black;
        color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

        margin: 2rem;
      }

      code {
        font-family: "Monaspace Neon", "Courier New", Courier, monospace;
        line-height: 1;
        font-size: 13px;
      }

      span:has(code) {
        display: flex;
        align-items: center;
      }

      body {
        max-width: 840px;
        margin: 0 auto;
      }

      ul {
        margin-top: 1rem;
        list-style: none;
      }

      ul > li > a {
        padding: 1rem 1.25rem 1.25rem 1.25rem;

        display: flex;
        flex-direction: column;
        gap: 0.5rem;

        color: #eee;
        text-decoration: none;

        border: #272727 1px solid;
        border-radius: 0.375rem;

        transition: border 0.2s ease-in-out;
      }
      ul > li > a:hover {
        border: #ff00ff 1px solid;
      }

      ul > li > a > :first-child {
        color: #ff00ff;

        font-size: 1.25rem;
        font-weight: bold;
      }

      .chips {
        display: flex;
        flex-wrap: wrap;
        gap: 0.25rem;
      }

      .chip {
        display: inline-flex;
        align-items: center;
        color: #eee;
        max-width: 100%;
        overflow: hidden;
        overflow-wrap: anywhere;
        pointer-events: stroke;
      }

      .chip > * {
        align-self: stretch;
        display: flex;

        padding: 0.25rem 0.5rem;
      }

      .chip > :first-child {
        min-width: fit-content;
        background-color: #353535;
        border-radius: 0.25rem 0 0 0.25rem;
      }

      .chip > :first-child > * {
        margin: auto;
        line-height: 1;
      }

      .chip > :last-child {
        line-height: 1;

        background-color: #222222;
        border-radius: 0 0.25rem 0.25rem 0;
      }
    </style>
  </head>

  <body>
    <h1>Certificates</h1>

    <ul>
      {{HTML}}
    </ul>

    <script>
      (() => {
        const els = document.querySelectorAll(".local-date-time");
        for (const el of els) {
          try {
            el.innerText = new Date(
              +el.dataset.timestamp * 1000
            ).toLocaleDateString();
          } catch {}
        }
      })();
    </script>
  </body>
</html>
